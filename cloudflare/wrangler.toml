name = "kamizo"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

# Custom domains must be added via Cloudflare Dashboard:
# Workers & Pages → kamizo → Settings → Triggers → Custom Domains
# Add: kamizo.uz and *.kamizo.uz (wildcards only supported via Dashboard)

[assets]
directory = "public"
binding = "ASSETS"
run_worker_first = true

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "DB"
database_name = "kamizo-db"
database_id = "e83916ec-941f-420e-86fc-8760dd430aec"
migrations_dir = "migrations"

[[kv_namespaces]]
binding = "RATE_LIMITER"
id = "89850617af24420da6d3e91051c1d2d2"

[[durable_objects.bindings]]
name = "CONNECTION_MANAGER"
class_name = "ConnectionManager"
script_name = "uk-crm"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ConnectionManager"]
