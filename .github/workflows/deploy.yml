name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy UK-CRM to Cloudflare Workers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            src/frontend/package-lock.json
            cloudflare/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd src/frontend
          npm ci

      - name: Build frontend
        run: |
          cd src/frontend
          npm run build

      - name: Copy built files to cloudflare/public
        run: |
          rm -rf cloudflare/public
          cp -r src/frontend/dist cloudflare/public

      - name: Install Cloudflare dependencies
        run: |
          cd cloudflare
          npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: cloudflare
          command: deploy

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Live at: https://app.myhelper.uz"
